### MAIN ###
# Global Settings

set SEED 1                      # What value should the random seed be? If seed <= 0, then it is randomly re-chosen.
set DATA_INT 100                  # How frequently, in updates, should data print?
set VERTICAL_TRANSMISSION 0       # Value 0 to 1 of probability of symbiont vertically transmitting when host reproduces
set HOST_INT -2                   # Interaction value from -1 to 1 that hosts should have initially, -2 for random
set SYM_INT -2                    # Interaction value from -1 to 1 that symbionts should have initially, -2 for random
set GRID_X 60                    # Width of the world, just multiplied by the height to get total size
set GRID_Y 60                    # Height of world, just multiplied by width to get total size
set POP_SIZE -1                   # Starting size of the host population, -1 for full starting population
set SYM_LIMIT 1                   # Number of symbiont allowed to infect a single host
set START_MOI 1                   # Ratio of symbionts to hosts that experiment should start with
set UPDATES 500000                 # Number of updates to run before quitting
set RES_DISTRIBUTE 100            # Number of resources to give to each host each update if they are available
set LIMITED_RES_TOTAL 10          # Starting number of total resources available over the entire run, -1 for unlimited
set LIMITED_RES_INFLOW 500        # Number of resources to add to the total every update, only used if LIMITED_RES_TOTAL is not -1
set HORIZ_TRANS 1                 # Should non-lytic horizontal transmission occur? 0 for no, 1 for yes
set HOST_REPRO_RES 10             # How many resources required for host reproduction
set SYM_HORIZ_TRANS_RES 0        # How many resources required for symbiont non-lytic horizontal transmission
set SYM_VERT_TRANS_RES 0          # How many resources required for symbiont vertical transmission
set GRID 0                        # Do offspring get placed immediately next to parents on grid, same for symbiont spreading
set SYM_INFECTION_CHANCE 1        # The chance (between 0 and 1) that a sym will infect a parallel host on process
set SYM_INFECTION_FAILURE_RATE 0  # The chance (between 0 and 1) that a sym will be killed by the world while trying to infect a host
set HOST_AGE_MAX 500              # The maximum number of updates hosts are allowed to live, -1 for infinite
set SYM_AGE_MAX -1                # The maximum updates symbionts are allowed to live, -1 for infinite
set PHYLOGENY 0                   # Should the world keep track of host and symbiont phylogenies? (0 for no, 1 for yes)
set NUM_PHYLO_BINS 5              # How many bins should organisms be sepeated into if phylogeny is on?
set NO_MUT_UPDATES 0              # How many updates should be run after the end of UPDATES with all mutation turned off?
set PHAGE_EXCLUDE 0               # Do symbionts have a decreasing chance of getting into the host the more symbionts are already infecting it? (0 for no, 1 for yes)
set OUSTING 1                     # Should ousting (incoming symbiont kills and replaces existing symbiont) be turned on? (0 for no, 1 for yes)
set FILE_PATH output/             # Output file path
set FILE_NAME _data               # Root output file name
set DOMINANT_COUNT 10             # Number of dominant hosts to select

### SGP ###
# Complex Genomes Settings

set CYCLES_PER_UPDATE 4                              # Number of CPU cycles that organisms run every update
set RANDOM_ANCESTOR 0                                # Randomize ancestor genomes instead of using the blank genome with just NOT and reproduction
set TASK_TYPE 1                                      # If random ancestor off, 1 for NOT + repro starting genome, 0 for repro starting program
set FIND_NEIGHBOR_HOST_ATTEMPTS 4                    # How many times to attempt finding a neighboring host for symbiont to horizontally transmit into
set DONATION_STEAL_INST 0
set SYM_DONATE_PROP 0.2                              # Proportion of points for sym to donate to host on donate
set SYM_STEAL_PROP 0.2                               # Proportion of points for sym to steal from host on steal
set STEAL_PENALTY 0.1                                # Proportion of resources that are lost when stealing from a host
set DONATE_PENALTY 0.1                               # Proportion of resources that are lost when donating to a host
set VT_TASK_MATCH 0                                  # Should task matching be required for vertical transmission? (0 for no, 1 for yes)
set TASK_PROFILE_MODE parent-first                   # What should we use for task profiles for host-symbiont compatibility, preferential ousting, etc.?
set HOST_SYM_COMPATIBILITY_MODE task-stronger-match  # How is compatibility determined for hosts/symbiont for transmission? always, task-any-match, task-stronger-match

### SGP_MUTATION ###
# SGP mutation group

set SGP_MUT_PER_BIT_RATE 0.005  # Per-bit mutation rate for sgp programs

### STRESS ###
# Stress Settings

set ENABLE_STRESS 0             # Stress interactions enabled?
set STRESS_TYPE parasite        # What kind of stress symbionts should be incorporated in stressful environments? (Options: 'mutualist', 'parasite', 'neutral')
set STRESS_FREQUENCY 250        # How often should stress events occur (in updates)?
set PARASITE_DEATH_CHANCE 0.9  # What death chance does a parasite confer?
set MUTUALIST_DEATH_CHANCE 0    # What death chance does a mutualist confer?
set BASE_DEATH_CHANCE 0         # What death chance does a host have in the absence of symbionts?

### HEALTH ###
# Health interaction settings

set ENABLE_HEALTH 0                # Health interactions enabled?
set HEALTH_TYPE parasite          # What kind of health symbionts are used?
set MUTUALIST_CYCLE_GAIN_PROP 1.5  # Proportion of cycles gained when host has health mutualist (1.0 = gain additional 100% of base cycles)
set PARASITE_CYCLE_LOSS_PROP 0.5   # Proportion of cycles lost when host has health parasite
set HEALTH_INTERACTION_CHANCE 1    # Probability of host-symbiont health interaction each update

### NUTRIENT ###
# Nutrient interaction settings

set ENABLE_NUTRIENT 0          # Nutrient interactions enabled?
set NUTRIENT_TYPE parasite     # What kind of nutrient symbionts are used?
set NUTRIENT_DONATE_PROP 0.5  # When symbiont donates resources to a host, what proportion is donated?
set NUTRIENT_STEAL_PROP 0.5   # When symbiont steals resources from a host, what proportion is stolen?

### TASK_ENVIRONMENT ###
# Task environment settings

# set TASK_ENV_CFG_PATH example-env.json  # Json file that provides environment configuration
set TASK_ENV_CFG_PATH environment.json  # Json file that provides environment configuration
set TASK_IO_BANK_SIZE 100000            # How many possible task input/output combinations to pre-generate?
set TASK_IO_UNIQUE_OUTPUT 1             # Should each output in the pregenerated io combinations be unique?
set ONLY_FIRST_TASK_CREDIT 1            # Only give organism credit for one task (whatever they do first)?

### DATA ###
# Data settings

set PRINT_INTERVAL 10  # How often to print run status

